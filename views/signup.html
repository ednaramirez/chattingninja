<div class="row">
  	<form method="post" ng-submit="signup()" name="signupForm" class="form-horizontal">
      	<div class="form-group" ng-class="{ 'has-success' : signupForm.email.$valid && signupForm.email.$dirty, 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
      		<label for="email" class="col-sm-2 control-label">Email</label>
      		<div class="col-sm-10">
	      		<input class="form-control" type="email" id="email" name="email" ng-model="email" required autofocus>
	      		<div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
	      			<div ng-message="required">Your email address is required.</div>
	      			<div ng-message="email">Your email address is invalid.</div>
	    		</div>
	      	</div>
  		</div>

  		<div class="form-group" ng-class="{ 'has-success' : signupForm.password.$valid && signupForm.password.$dirty, 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
  			<label for="password" class="col-sm-2 control-label">Password</label>
  			<div class="col-sm-10">
  				<input class="form-control" type="password" name="password" id="password" ng-model="password" required>
  				<div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
	  				<div ng-message="required">Password is required.</div>
				</div>
			</div>
		</div>

		<div class="form-group" ng-class="{ 'has-success' : signupForm.confirmPassword.$valid && signupForm.confirmPassword.$dirty, 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
			<label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" name="confirmPassword" id="confirmPassword" ng-model="confirmPassword" repeat-password="password" required>
				<div class="help-block text-danger my-special-animation" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
					<div ng-message="required">You must confirm password.</div>
					<div ng-message="repeat">Passwords do not match.</div>
				</div>
			</div>
		</div>

		<button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Create Account</button>
	</form>
	<tags-input ng-model="tags" placeholder="Add your interests separated by commas"></tags-input>
</div>
